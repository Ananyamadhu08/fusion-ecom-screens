<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fusion E-com</title>
    <link
      href="https://fusion-css.netlify.app/css/index.css"
      rel="stylesheet"
    />
    <link href="index.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header -->
    <header class="w-full h-20 shadow bg-slate-900 fixed z-50">
      <div class="flex justify-around align-items-center h-full w-full">
        <!-- header-left (logo, nav-links) -->
        <div class="flex justify-center align-items-center">
          <!-- Logo -->
          <a href="/index.html">
            <h5
              class="h5 cursor-pointer mr-10 text-rose-500 logo text-small text-italic inline-flex justify-center align-items-center"
            >
              <!-- <img src="" alt="logo" class="w-14 h-14" /> -->
              Fusion
            </h5>
          </a>
          <!-- Logo -->

          <!-- Links -->
          <a href="/index.html">
            <h6 class="mr-6 cursor-pointer h6 text-rose-500">Home</h6>
          </a>
          <a href="/pages/product-listing-page/product-listing-page.html">
            <h6 class="mr-6 cursor-pointer h6 text-white text-hover-rose-500">
              Shop
            </h6>
          </a>
          <!-- Links -->
        </div>
        <!-- header-left (logo, nav-links) -->

        <!-- header middle (searchbar) -->
        <form action="" class="search__bar__wrapper">
          <input type="text" class="search__bar" placeholder="Search" />
          <a href="#">
            <i class="fas fa-search search__icon text-rose-500"></i>
          </a>
        </form>
        <!-- header middle (searchbar) -->

        <!-- header right (nav-links, login/signup CTA) -->
        <div class="flex justify-center align-items-center">
          <!-- login/signup CTA -->
          <a
            class="btn btn-square-solid btn-md text-white bg-rose-600 btn-bg-hover-rose-600 mr-7"
          >
            LOGIN
          </a>
          <!-- login/signup CTA -->

          <!-- navigation links -->
          <a href="/pages/wishlist-page/wishlist-page.html">
            <span class="w-full h-full tooltip btn-icon badge-container mr-3">
              <i class="text-rose-500 text-hover-rose-300 fas fa-heart"></i>
              <span
                class="icon-badge-sm bg-rose-500 text-white text-xs status-badge"
                >2</span
              >
              <span
                class="tooltip-text text-black text-lg tooltip-text-bottom bg-rose-100"
              >
                Wish List
              </span>
            </span>
          </a>
          <a href="pages/cart-page/cart-page.html">
            <span class="btn-icon badge-container tooltip"
              ><i
                class="text-rose-500 text-hover-rose-300 fas fa-shopping-cart"
              ></i>
              <span
                class="icon-badge-sm bg-rose-500 text-white text-xs status-badge"
                >2</span
              >
              <span
                class="tooltip-text text-black text-lg tooltip-text-bottom bg-rose-100"
              >
                Cart
              </span>
            </span>
          </a>
          <!-- navigation links -->
        </div>
        <!-- header right (nav-links, login/signup CTA) -->
      </div>
    </header>
    <!-- header -->

    <!-- image slider -->
    <section class="p-20 relative" style="top: 20rem">
      <div class="slideshow rounded-lg overflow-hidden" style="height: 30rem">
        <div class="slides fade">
          <div class="slide-number">1 / 3</div>
          <img
            src="https://picsum.photos/id/1015/500/200"
            style="width: 100%; object-fit: contain"
          />
          <div class="slide-text">Caption One</div>
        </div>

        <div class="slides fade">
          <div class="slide-number">2 / 3</div>
          <img
            src="https://picsum.photos/id/1016/500/200"
            style="width: 100%; object-fit: contain"
          />
          <div class="slide-text">Caption Two</div>
        </div>

        <div class="slides fade">
          <div class="slide-number">3 / 3</div>
          <img
            src="https://picsum.photos/id/1039/500/200"
            style="width: 100%; object-fit: contain"
          />
          <div class="slide-text">Caption Three</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
      </div>

      <div style="text-align: center">
        <span
          class="dot"
          style="width: 10px; height: 10px"
          onclick="currentSlide(1)"
        ></span>
        <span
          style="width: 10px; height: 10px"
          class="dot"
          onclick="currentSlide(2)"
        ></span>
        <span
          style="width: 10px; height: 10px"
          class="dot"
          onclick="currentSlide(3)"
        ></span>
      </div>
    </section>
    <!-- image slider -->

    <div class="spacer-3rem"></div>
    <div class="spacer-3rem"></div>

    <!-- main -->
    <!-- main -->

    <!-- footer -->
    <!-- footer -->

    <script src="index.js"></script>
  </body>
</html>
